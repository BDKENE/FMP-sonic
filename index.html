<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Towards Sonic Fossils â€“ Elephant & Castle Edition</title>
  <style>
    :root{
      --ink:#222; --sun:#ffcb6b; --sky:#2979ff; --coral:#ff7043; --mint:#21c7a8; --paper:#fff8e1;
    }
    body{font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;color:var(--ink);text-align:center;background:
      radial-gradient(80vw 80vw at -10% -20%, #fff1c7 0%, transparent 60%),
      radial-gradient(60vw 60vw at 110% -10%, #e7f0ff 0%, transparent 60%),
      linear-gradient(180deg,#fffdf7,#ffffff);}
    header{position:relative;padding:48px 20px 28px;background:var(--sun);border-bottom:4px solid #333;box-shadow:0 4px 0 #333;}
    header:after{content:"";position:absolute;left:0;right:0;bottom:-14px;height:14px;background:repeating-linear-gradient(90deg,transparent 0 18px,rgba(0,0,0,.08) 18px 22px);}
    h1{font-size:2rem;margin:0 0 6px}
    header p{margin:0;color:#4a3b1a}
    .btn{background:var(--sky);color:#fff;border:none;border-radius:14px;padding:14px 26px;margin:10px;cursor:pointer;font-size:1rem;box-shadow:0 6px 0 #1c54b2;transition:.15s}
    .btn.ghost{background:#fff;color:var(--ink);border:2px solid var(--ink);}
    .wrap{max-width:980px;margin:32px auto;padding:0 20px}
    .panel{background:#fff;border:3px solid #333;border-radius:24px;box-shadow:8px 8px 0 #333;padding:22px;margin:22px auto;}
    .badge{position:absolute;left:-10px;top:-12px;background:#fff;border:2px solid #333;border-radius:999px;padding:6px 12px;font-weight:700;transform:rotate(-8deg)}
    .illustration{width:100%;border:2px solid #333;border-radius:14px;margin:14px 0 6px;box-shadow:0 4px 0 #333}
    .desc{font-size:.95rem;color:#333;margin:6px 0 0}
    audio{width:100%;margin-top:10px}
    .card{border:2px solid #ffb74d;background:var(--paper);border-radius:18px;padding:16px;text-align:left;margin-top:14px}
  </style>
</head>
<body>

<header>
  <h1>ðŸŽ§ Towards Sonic Fossils â€“ Elephant & Castle Edition</h1>
  <p>Speak, record, and leave your voice fossil in the city.</p>
  <button class="btn" id="scrollBtn">Start</button>
</header>

<div class="wrap">

  <!-- LISTEN -->
  <section class="panel">
    <div class="badge">LISTEN DECK</div>
    <h2>Listen to Sonic Layers</h2>
    <p>Explore Elephant & Castleâ€™s soundscape across <b>Past</b> and <b>Present</b>.</p>

    <!-- PAST -->
    <div class="card">
      <strong>Past â€” Trocadero Cinema & Market Centre</strong>
      <img id="pastImg" class="illustration" src="./img/trocadero-cinema.png">
      <div style="display:flex;align-items:center;justify-content:center;gap:10px;">
        <button class="btn ghost" id="pastPrev">â—€</button>
        <span id="pastLabel"></span>
        <button class="btn ghost" id="pastNext">â–¶</button>
      </div>
      <audio id="pastAudio" controls></audio>
      <p id="pastDesc" class="desc"></p>
    </div>

    <!-- PRESENT -->
    <div class="card">
      <strong>Present â€” Students & Transformation</strong>
      <div style="display:flex;align-items:center;justify-content:center;gap:10px;">
        <button class="btn ghost" id="presentPrev">â—€</button>
        <span id="presentLabel"></span>
        <button class="btn ghost" id="presentNext">â–¶</button>
      </div>
      <audio id="presentAudio" controls></audio>
      <p id="presentDesc" class="desc"></p>
    </div>

  </section>

</div>

<script>
const pastTracks = [
  {
    title: "Rudy Lewis, organ â€” BBC Broadcast, Trocadero Cinema",
    url: "./audio/rudy-lewis-trocadero.mp3",
    img: "./img/trocadero-cinema.png",
    desc: "Former cinema sound spilling through grand space â€” echo, auditorium resonance, cultural gathering memory."
  },
  {
    title: "Market Tradersâ€™ Shouts â€” Elephant Shopping Centre",
    url: "./audio/elephant-shopping-centre.mp3",
    img: "./img/elephant-shopping-centre.png",
    desc: "A layered marketplace buzz: overlapping voices, movement, and informal community rhythms."
  }
];

const presentTracks = [
  {
    title: "UAL Studentsâ€™ Canteen",
    url: "./audio/ual-canteen.mp3",
    desc: "Shared tables, conversations, plates and laughter â€” everyday social life."
  },
  {
    title: "Construction Site",
    url: "./audio/construction-site.mp3",
    desc: "Rhythms of redevelopment: scaffolds, drills, reversing beeps marking urban transition."
  }
];

let pastIdx = 0;
let presentIdx = 0;

const pastAudio = document.getElementById("pastAudio");
const pastLabel = document.getElementById("pastLabel");
const pastImg = document.getElementById("pastImg");
const pastDesc = document.getElementById("pastDesc");

const presentAudio = document.getElementById("presentAudio");
const presentLabel = document.getElementById("presentLabel");
const presentDesc = document.getElementById("presentDesc");

function render(){
  let p = pastTracks[pastIdx];
  pastAudio.src = p.url;
  pastLabel.textContent = `Track ${pastIdx+1}/2 Â· ${p.title}`;
  pastImg.src = p.img;
  pastDesc.textContent = p.desc;

  let c = presentTracks[presentIdx];
  presentAudio.src = c.url;
  presentLabel.textContent = `Track ${presentIdx+1}/2 Â· ${c.title}`;
  presentDesc.textContent = c.desc;
}
render();

document.getElementById("pastPrev").onclick = () => { pastIdx=(pastIdx-1+2)%2; render(); pastAudio.play(); };
document.getElementById("pastNext").onclick = () => { pastIdx=(pastIdx+1)%2; render(); pastAudio.play(); };
document.getElementById("presentPrev").onclick = () => { presentIdx=(presentIdx-1+2)%2; render(); presentAudio.play(); };
document.getElementById("presentNext").onclick = () => { presentIdx=(presentIdx+1)%2; render(); presentAudio.play(); };

document.getElementById("scrollBtn").onclick = () =>
  window.scrollTo({top: window.innerHeight * 0.3, behavior: "smooth"});
</script>

</body>
</html>
