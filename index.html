<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Towards Sonic Fossils – Elephant & Castle Edition</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Global Styles & Animation -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        /* Blob Animations */
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
            animation: blob 7s infinite;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        .animation-delay-4000 {
            animation-delay: 4s;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // --- Icons (Inline SVGs to avoid dependencies) ---
        const IconWrapper = ({ children, className, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>{children}</svg>
        );
        const Mic = (props) => <IconWrapper {...props}><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/><line x1="8" y1="23" x2="16" y2="23"/></IconWrapper>;
        const Square = (props) => <IconWrapper {...props}><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/></IconWrapper>;
        const Play = (props) => <IconWrapper {...props}><polygon points="5 3 19 12 5 21 5 3"/></IconWrapper>;
        const Pause = (props) => <IconWrapper {...props}><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></IconWrapper>;
        const ChevronLeft = (props) => <IconWrapper {...props}><polyline points="15 18 9 12 15 6"/></IconWrapper>;
        const ChevronRight = (props) => <IconWrapper {...props}><polyline points="9 18 15 12 9 6"/></IconWrapper>;
        const Download = (props) => <IconWrapper {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></IconWrapper>;
        const Trash2 = (props) => <IconWrapper {...props}><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></IconWrapper>;
        const HistoryIcon = (props) => <IconWrapper {...props}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12"/></IconWrapper>;
        const Radio = (props) => <IconWrapper {...props}><circle cx="12" cy="12" r="2"/><path d="M16.24 7.76a6 6 0 0 1 0 8.49m-8.48-.01a6 6 0 0 1 0-8.49m11.31-2.82a10 10 0 0 1 0 14.14m-14.14 0a10 10 0 0 1 0-14.14"/></IconWrapper>;
        const Headphones = (props) => <IconWrapper {...props}><path d="M3 18v-6a9 9 0 0 1 18 0v6"/><path d="M21 19a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3zM3 19a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2H3z"/></IconWrapper>;
        const Activity = (props) => <IconWrapper {...props}><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></IconWrapper>;
        const ArrowDown = (props) => <IconWrapper {...props}><line x1="12" y1="5" x2="12" y2="19"/><polyline points="19 12 12 19 5 12"/></IconWrapper>;
        const Disc = (props) => <IconWrapper {...props}><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="3"/></IconWrapper>;
        const MapPin = (props) => <IconWrapper {...props}><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></IconWrapper>;

        // --- Components ---

        const AudioVisualizer = ({ isActive }) => {
            return (
                <div className="flex items-center justify-center gap-1 h-12 transition-all duration-300">
                    {[...Array(8)].map((_, i) => (
                        <div
                            key={i}
                            className={`w-2 rounded-full bg-gradient-to-t from-indigo-500 to-purple-400 transition-all duration-300 ease-in-out ${isActive ? 'animate-pulse' : 'h-2 opacity-30'}`}
                            style={{
                                height: isActive ? `${Math.random() * 24 + 12}px` : '6px',
                                animationDelay: `${i * 0.1}s`
                            }}
                        />
                    ))}
                </div>
            );
        };

        const Confetti = ({ trigger }) => {
            const canvasRef = useRef(null);

            useEffect(() => {
                if (!trigger) return;
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                let pieces = Array.from({ length: 100 }).map(() => ({
                    x: Math.random() * canvas.width,
                    y: -20,
                    vx: (Math.random() - 0.5) * 4,
                    vy: Math.random() * 5 + 2,
                    color: ['#6366f1', '#ec4899', '#8b5cf6', '#14b8a6'][Math.floor(Math.random() * 4)],
                    size: Math.random() * 8 + 4,
                    rotation: Math.random() * 360
                }));

                let animationFrame;
                const render = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    let active = false;
                    pieces.forEach(p => {
                        p.x += p.vx;
                        p.y += p.vy;
                        p.rotation += 2;
                        if (p.y < canvas.height) active = true;

                        ctx.save();
                        ctx.translate(p.x, p.y);
                        ctx.rotate((p.rotation * Math.PI) / 180);
                        ctx.fillStyle = p.color;
                        ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
                        ctx.restore();
                    });
                    if (active) animationFrame = requestAnimationFrame(render);
                };
                render();

                return () => cancelAnimationFrame(animationFrame);
            }, [trigger]);

            return <canvas ref={canvasRef} className="fixed inset-0 pointer-events-none z-50" />;
        };

        const LayerCard = ({ title, subtitle, track, index, total, onPrev, onNext, themeColor }) => {
            const [imgError, setImgError] = useState(false);

            useEffect(() => {
                setImgError(false);
            }, [track]);

            return (
                <div className="flex-1 bg-white/70 backdrop-blur-xl border border-white/50 rounded-3xl shadow-xl overflow-hidden flex flex-col h-full transform transition-all hover:shadow-2xl">
                    <div className={`h-2 w-full bg-gradient-to-r ${themeColor}`}></div>
                    
                    <div className="px-6 pt-6 pb-2">
                        <div className="flex items-center gap-2 mb-1 opacity-60">
                            <Disc size={16} />
                            <span className="text-xs font-bold tracking-widest uppercase">{subtitle}</span>
                        </div>
                        <h3 className="text-2xl font-bold text-slate-900">{title}</h3>
                    </div>

                    <div className="relative w-full h-48 bg-slate-200 mt-4 group overflow-hidden">
                        {!imgError ? (
                            <img 
                                src={track.img} 
                                alt={track.title} 
                                className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105"
                                onError={() => setImgError(true)}
                            />
                        ) : (
                            <div className="w-full h-full flex flex-col items-center justify-center text-slate-400 p-4 text-center bg-slate-100">
                                <MapPin size={32} className="mb-2 opacity-50"/>
                                <p className="text-xs">Image not found: <br/><span className="font-mono text-indigo-400">{track.img}</span></p>
                                <p className="text-[10px] mt-1 opacity-60">(请上传对应图片到 GitHub)</p>
                            </div>
                        )}
                        <div className="absolute inset-0 flex items-center justify-between px-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            <button onClick={onPrev} className="p-2 bg-black/20 hover:bg-black/40 text-white rounded-full backdrop-blur-sm transition-all">
                                <ChevronLeft size={20} />
                            </button>
                            <button onClick={onNext} className="p-2 bg-black/20 hover:bg-black/40 text-white rounded-full backdrop-blur-sm transition-all">
                                <ChevronRight size={20} />
                            </button>
                        </div>
                        <div className="absolute bottom-2 right-2 px-2 py-1 bg-black/40 backdrop-blur-md rounded-lg text-xs text-white font-mono">
                            {index + 1} / {total}
                        </div>
                    </div>

                    <div className="p-6 flex-grow flex flex-col">
                        <h4 className="font-bold text-lg text-slate-800 mb-2 leading-tight min-h-[3rem]">
                            {track.title}
                        </h4>
                        <p className="text-slate-600 text-sm leading-relaxed mb-6 flex-grow">
                            {track.desc}
                        </p>

                        <div className="mt-auto">
                            <audio 
                                controls 
                                className="w-full h-8 accent-indigo-600"
                                src={track.url}
                            >
                                Your browser does not support the audio element.
                            </audio>
                        </div>
                    </div>
                </div>
            );
        };

        const ArchiveItem = ({ rec, onDelete }) => {
            const audioRef = useRef(null);
            const [isPlaying, setIsPlaying] = useState(false);

            const togglePlay = () => {
                if (!audioRef.current) return;
                if (isPlaying) {
                    audioRef.current.pause();
                } else {
                    audioRef.current.play();
                }
            };

            return (
                <div className="group bg-white p-4 rounded-xl shadow-sm border border-slate-100 hover:shadow-md transition-all flex flex-col sm:flex-row items-center gap-4">
                    <button 
                        onClick={togglePlay}
                        className={`flex-shrink-0 w-12 h-12 rounded-full flex items-center justify-center transition-all duration-200 ${
                            isPlaying 
                                ? 'bg-indigo-600 text-white shadow-lg scale-105' 
                                : (rec.isSeeded ? 'bg-amber-50 text-amber-600 hover:bg-amber-100' : 'bg-indigo-50 text-indigo-600 hover:bg-indigo-100')
                        }`}
                        aria-label={isPlaying ? "Pause" : "Play"}
                    >
                        {isPlaying ? (
                            <Pause size={20} fill="currentColor" />
                        ) : (
                            <Play size={20} className="ml-1" fill="currentColor" />
                        )}
                    </button>
                    
                    <div className="flex-grow text-center sm:text-left">
                        <h4 className="font-bold text-slate-800">{rec.title}</h4>
                        <p className="text-xs text-slate-400">{rec.date} · {rec.isSeeded ? 'Pre-loaded' : 'WebM Audio'}</p>
                    </div>

                    <audio 
                        ref={audioRef}
                        controls 
                        src={rec.url} 
                        className="h-8 w-full sm:w-48 opacity-80 hover:opacity-100 transition-opacity"
                        onPlay={() => setIsPlaying(true)}
                        onPause={() => setIsPlaying(false)}
                        onEnded={() => setIsPlaying(false)}
                    />

                    <div className="flex items-center gap-2">
                        <a
                            href={rec.url}
                            download={`sonic-fossil-${rec.id}.${rec.url.endsWith('wav') ? 'wav' : 'webm'}`}
                            className="p-2 text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-colors"
                            title="Download"
                        >
                            <Download size={18} />
                        </a>
                        {!rec.isSeeded && (
                            <button
                                onClick={() => onDelete(rec.id)}
                                className="p-2 text-slate-400 hover:text-rose-600 hover:bg-rose-50 rounded-lg transition-colors"
                                title="Delete"
                            >
                                <Trash2 size={18} />
                            </button>
                        )}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [isRecording, setIsRecording] = useState(false);
            const [recordings, setRecordings] = useState([]);
            const [confettiTrigger, setConfettiTrigger] = useState(0);
            
            const mediaRecorderRef = useRef(null);
            const streamRef = useRef(null);
            const chunksRef = useRef([]);

            // --- Data Config ---
            const pastTracks = [
                {
                    title: 'Rudy Lewis, Organ — Trocadero Cinema',
                    desc: '昔日 Trocadero 电影院的广播录音，管风琴的回响充满了整个大厅。',
                    url: './audio/rudy-lewis-trocadero.mp3',
                    img: './img/trocadero-cinema.png' 
                },
                {
                    title: 'Market Traders’ Shouts',
                    desc: '曾经繁华的购物中心，嘈杂的零售噪音与人声交织。',
                    url: './audio/elephant-shopping-centre.mp3',
                    img: './img/elephant-shopping-centre.png'
                }
            ];

            const presentTracks = [
                {
                    title: 'UAL Students’ Canteen',
                    desc: '原本的学生生活：餐盘的碰撞声、交谈声与共享空间的活力。',
                    url: './audio/ual-canteen.mp3',
                    img: './img/ual-canteen.png' 
                },
                {
                    title: 'Construction Site',
                    desc: '当代城市变革的声音：机械轰鸣、金属撞击，标志着城市的转型。',
                    url: './audio/construction-site.mp3',
                    img: './img/construction-site.png'
                }
            ];

            useEffect(() => {
                const preSeeded = [
                    {
                        id: 'seeded-1',
                        title: 'Graduate Reflection – Final Week on Campus',
                        url: './audio/rec1.m4a',
                        date: 'Archive (Pre-loaded)',
                        isSeeded: true
                    },
                    {
                        id: 'seeded-2',
                        title: 'Looking Forward – New Campus & Thanks to the Old',
                        url: './audio/spk2.wav',
                        date: 'Archive (Pre-loaded)',
                        isSeeded: true
                    }
                ];
                setRecordings(prev => prev.length === 0 ? preSeeded : prev);
            }, []);

            const [pastIdx, setPastIdx] = useState(0);
            const [presentIdx, setPresentIdx] = useState(0);

            const startRecording = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    streamRef.current = stream;
                    const mediaRecorder = new MediaRecorder(stream);
                    mediaRecorderRef.current = mediaRecorder;
                    chunksRef.current = [];

                    mediaRecorder.ondataavailable = (e) => {
                        if (e.data.size > 0) chunksRef.current.push(e.data);
                    };

                    mediaRecorder.onstop = () => {
                        const blob = new Blob(chunksRef.current, { type: 'audio/webm' });
                        const url = URL.createObjectURL(blob);
                        const newRecording = {
                            id: Date.now(),
                            url,
                            title: `New Voice Fossil (${new Date().toLocaleTimeString()})`,
                            date: new Date().toLocaleDateString(),
                            isSeeded: false
                        };
                        setRecordings(prev => [newRecording, ...prev]);
                        setConfettiTrigger(prev => prev + 1);
                        stream.getTracks().forEach(track => track.stop());
                    };

                    mediaRecorder.start();
                    setIsRecording(true);
                } catch (err) {
                    alert("无法访问麦克风，请确保已授权。");
                    console.error(err);
                }
            };

            const stopRecording = () => {
                if (mediaRecorderRef.current && isRecording) {
                    mediaRecorderRef.current.stop();
                    setIsRecording(false);
                }
            };

            const scrollToSection = (id) => {
                const el = document.getElementById(id);
                if (el) el.scrollIntoView({ behavior: 'smooth' });
            };

            return (
                <div className="min-h-screen bg-slate-50 text-slate-800 overflow-x-hidden relative">
                    <Confetti trigger={confettiTrigger} />

                    {/* Background Gradients */}
                    <div className="fixed inset-0 z-0 overflow-hidden pointer-events-none">
                        <div className="absolute -top-24 -left-24 w-96 h-96 bg-blue-200 rounded-full mix-blend-multiply filter blur-3xl opacity-50 animate-blob"></div>
                        <div className="absolute top-48 -right-24 w-96 h-96 bg-purple-200 rounded-full mix-blend-multiply filter blur-3xl opacity-50 animate-blob animation-delay-2000"></div>
                        <div className="absolute -bottom-24 left-1/2 w-96 h-96 bg-pink-200 rounded-full mix-blend-multiply filter blur-3xl opacity-50 animate-blob animation-delay-4000"></div>
                    </div>

                    {/* Header */}
                    <header className="relative z-10 flex flex-col items-center justify-center min-h-[50vh] px-6 text-center bg-white/30 backdrop-blur-sm border-b border-white/20">
                        <div className="inline-flex items-center px-4 py-2 mb-6 rounded-full bg-white/60 backdrop-blur-md border border-white/40 shadow-sm text-indigo-900 text-sm font-medium">
                            <Headphones size={16} className="mr-2" /> Elephant & Castle Edition
                        </div>
                        <h1 className="text-5xl md:text-7xl font-black tracking-tight mb-6 text-transparent bg-clip-text bg-gradient-to-r from-slate-900 via-indigo-800 to-slate-900">
                            Towards Sonic Fossils
                        </h1>
                        <p className="text-xl md:text-2xl text-slate-600 max-w-2xl leading-relaxed mb-10">
                            在城市中留下你的声音化石。<br/>聆听历史的回响，并记录当下的瞬间。
                        </p>
                        <button 
                            onClick={() => scrollToSection('listen-deck')}
                            className="group relative inline-flex items-center justify-center px-8 py-4 font-semibold text-white transition-all duration-200 bg-indigo-600 rounded-full hover:bg-indigo-700 hover:shadow-lg hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600"
                        >
                            开始体验
                            <ArrowDown className="ml-2 w-5 h-5 group-hover:translate-y-1 transition-transform" />
                        </button>
                    </header>

                    <main className="relative z-10 max-w-6xl mx-auto px-4 py-16 space-y-20">
                        
                        {/* SECTION 1: LISTEN DECK */}
                        <section id="listen-deck" className="scroll-mt-24">
                            <div className="text-center mb-12">
                                <h2 className="text-3xl font-bold text-slate-900 mb-4 flex items-center justify-center gap-3">
                                    <Radio className="text-indigo-500" /> 声音图层 (Sonic Layers)
                                </h2>
                                <p className="text-slate-500">对比 Elephant & Castle 的声景：从历史到当下。</p>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                <LayerCard 
                                    title="Past"
                                    subtitle="1960s - 1990s"
                                    track={pastTracks[pastIdx]}
                                    index={pastIdx}
                                    total={pastTracks.length}
                                    themeColor="from-amber-400 to-orange-400"
                                    onPrev={() => setPastIdx((i) => (i - 1 + pastTracks.length) % pastTracks.length)}
                                    onNext={() => setPastIdx((i) => (i + 1) % pastTracks.length)}
                                />
                                <LayerCard 
                                    title="Present"
                                    subtitle="2020s - Today"
                                    track={presentTracks[presentIdx]}
                                    index={presentIdx}
                                    total={presentTracks.length}
                                    themeColor="from-teal-400 to-emerald-400"
                                    onPrev={() => setPresentIdx((i) => (i - 1 + presentTracks.length) % presentTracks.length)}
                                    onNext={() => setPresentIdx((i) => (i + 1) % presentTracks.length)}
                                />
                            </div>
                        </section>

                        {/* SECTION 2: RECORD STATION */}
                        <section id="record-station" className="scroll-mt-24">
                            <div className="bg-gradient-to-br from-slate-900 to-indigo-950 rounded-3xl p-8 md:p-12 text-white shadow-2xl relative overflow-hidden">
                                <div className="absolute top-0 right-0 w-64 h-64 bg-white/5 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2"></div>

                                <div className="relative z-10 text-center max-w-2xl mx-auto">
                                    <div className="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-white/10 backdrop-blur-md border border-white/10 mb-6">
                                        <Mic size={32} className="text-indigo-300" />
                                    </div>
                                    <h2 className="text-3xl font-bold mb-4">Record & Contribute</h2>
                                    <p className="text-indigo-200/80 mb-10 text-lg">
                                        点击开始录音，留下你的声音化石。它将被加入到城市的数字档案中。
                                    </p>

                                    <div className="h-24 flex items-center justify-center mb-8 bg-black/20 rounded-2xl backdrop-blur-sm border border-white/5">
                                        {isRecording ? (
                                            <AudioVisualizer isActive={true} />
                                        ) : (
                                            <span className="text-white/30 text-sm font-medium tracking-widest uppercase">Ready to Record</span>
                                        )}
                                    </div>

                                    <div className="flex items-center justify-center gap-6">
                                        {!isRecording ? (
                                            <button
                                                onClick={startRecording}
                                                className="flex items-center gap-3 px-8 py-4 bg-indigo-500 hover:bg-indigo-400 text-white rounded-full font-bold transition-all duration-200 hover:scale-105 hover:shadow-[0_0_20px_rgba(99,102,241,0.5)]"
                                            >
                                                <div className="w-3 h-3 bg-white rounded-full animate-pulse"></div>
                                                开始录音
                                            </button>
                                        ) : (
                                            <button
                                                onClick={stopRecording}
                                                className="flex items-center gap-3 px-8 py-4 bg-rose-500 hover:bg-rose-400 text-white rounded-full font-bold transition-all duration-200 hover:scale-105 hover:shadow-[0_0_20px_rgba(244,63,94,0.5)]"
                                            >
                                                <Square size={18} fill="currentColor" />
                                                停止录制
                                            </button>
                                        )}
                                    </div>
                                    
                                    {isRecording && (
                                        <p className="mt-6 text-rose-400 font-medium animate-pulse">
                                            正在录音中... 再次点击停止
                                        </p>
                                    )}
                                </div>
                            </div>
                        </section>

                        {/* SECTION 3: ARCHIVE */}
                        <section id="archive-feed" className="max-w-4xl mx-auto">
                            <div className="flex items-center gap-3 mb-8">
                                <HistoryIcon className="text-slate-400" />
                                <h2 className="text-2xl font-bold text-slate-800">Recent Archives</h2>
                                <span className="ml-auto text-sm text-slate-400 bg-slate-100 px-3 py-1 rounded-full">
                                    {recordings.length} items
                                </span>
                            </div>

                            <div className="space-y-4">
                                {recordings.length === 0 ? (
                                    <div className="text-center py-12 border-2 border-dashed border-slate-200 rounded-2xl">
                                        <Activity className="mx-auto text-slate-300 mb-3" size={32} />
                                        <p className="text-slate-400">暂无新录音。去上面的录音台试试吧！</p>
                                    </div>
                                ) : (
                                    recordings.map((rec) => (
                                        <ArchiveItem 
                                            key={rec.id} 
                                            rec={rec} 
                                            onDelete={(id) => setRecordings(prev => prev.filter(r => r.id !== id))} 
                                        />
                                    ))
                                )}
                            </div>
                        </section>
